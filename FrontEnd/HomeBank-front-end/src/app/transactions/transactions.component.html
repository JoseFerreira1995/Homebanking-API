<div class="transiction-table">
<mat-table [dataSource]="transactions">
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
    <mat-cell *matCellDef="let transaction">{{ transaction.type }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
    <mat-cell *matCellDef="let transaction">{{ transaction.amount }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['type', 'amount']"></mat-header-row>
  <mat-row *matRowDef="let transaction; columns: ['type', 'amount']"></mat-row>
</mat-table>
</div>
<div>
  
  <button class="btn-deposit" mat-raised-button color="primary" (click)="addMoney()">
    Deposit
  </button>
  <button class="btn-withdraw" mat-raised-button color="primary" (click)="withdrawMoney()">
    Withdraw
  </button>
</div>
